            <h2>Area of a triangle = 1/2(Base * Height)</h2>
        </div>
        <label for="input-base">Base(in cm) = </label>
        <input type="number"  id="input-base"/>
        <label for="input-height">Height(in cm) = </label>

            <button id="btn-check-area">Check Area</button>

        </div>
    </div>
