<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Is Triangle?</a>
        <a href="triangleQuiz.html" class="item-active">Quiz</a>
        <a href="hypotenuse.html">Hypotenuse</a>
        <a href="area.html">Area</a>
	</nav>
    <h1 class="heading">Triangle Quiz</h1>
    <h3 class="heading">For each correct answer you will get 1 point✨</h3>
    <div class="form-container">
        <form id="quiz-form">
            <div class="quiz-container">
                <p>
                    What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?
                </p>
                <label>
                    <input type="radio" name="question1" value="45°">
                    45°
                </label>
                <label>
                    <input type="radio" name="question1" value="60°">
                    60°
                </label>
                <label>
                    <input type="radio" name="question1" value="90°">
                    90°
                </label>
            </div>
            <div class="quiz-container">
                <p>
                    If a triangle has an angle of 90 degrees, what is it called?
                </p>
                <label>
                    <input type="radio" name="question2" value="obtuse">
                    obtuse
                </label>
                <label>
                    <input type="radio" name="question2" value="acute">
                    acute
                </label>
                <label>
                    <input type="radio" name="question2" value="right-angled">
                    right-angled
                </label>
            </div>
            <div class="quiz-container">
                <p>
                    A triangle can have
                </p>
                <label>
                    <input type="radio" name="question3" value="one right angle">
                    one right angle
                </label>
                <label>
                    <input type="radio" name="question3" value="two right angles">
                    two right angles
                </label>
                <label>
                    <input type="radio" name="question3" value="three right angles">
                    three right angles
                </label>
            </div>
        </form>
        <div class="btn-submit">
            <button id="btn-submit-answers">Submit Answers</button>
            <h2 id="output"></h2>
        </div>
    </div>
        
    
</body>
<script src="triangleQuiz.js"></script>
</html>
